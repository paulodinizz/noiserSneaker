<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Welcome to noiser SNEAKERS</h1>
            <img src="assets/freshprince.png" class="left-login-img" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">User</label>
                    <input type="text" name="user" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="user" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
                <a class="register">Not a member?<a href="#modal" class="teste registerBtn">Join Us</a></a>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal_content">
                <h2>CREATE ACCOUNT</h2>
                <div class="textfield">
                    <label for="usuario">User</label>
                    <input type="text" name="user" placeholder="User" required>
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <label for="password">Passworld</label>
                    <input type="password" name="user" placeholder="User" required>
                </div>
                <a href="#" class="modal_link">Register</a>
                <a class="register">Are you already a member?<a href="#" class="registerBtn">Login</a></a>
            </div>
        </div>
    </div>
</body>
</html>
